version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
        commands:
          - echo "OPENAI_API_KEY is set: $(if [ -z \"$OPENAI_API_KEY\" ]; then echo "No"; else echo "Yes"; fi)"
    build:
      commands:
        - echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env.production.local
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*